<hr><b>Problem 4</b><br>
<script>
// answer problem 4 here
  let favoriteLanguages = new Set(["JavaScript", "Python", "Swift", "Dart"])

  for(let language of favoriteLanguages) 
  {
    console.log(language);
  }
  // here I am going to show what I learned about iterators.
  let langit = favoriteLanguages.values();
  let langCurrent;
  let end = false;
  let start = true;

  while(end == false)
  {
  langCurrent = langit.next();
  end = langCurrent.done;
  if (end == false)
    {
      if (start == true)
      {start = false;}
      else{document.writeln("<br>");}
      document.writeln(langCurrent.value);
    }
  }

</script>
