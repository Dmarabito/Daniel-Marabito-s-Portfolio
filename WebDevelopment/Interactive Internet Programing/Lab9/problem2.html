<script>
// Slide Script
let Slider = setInterval(Slide, 10);
let MainSlidePhase = true;
let SlideAmount = 0;
function Slide ()
{
if (SlideAmount < 0 || SlideAmount > 350)
{
  //console.log(MainSlidePhase);
  MainSlidePhase = !(MainSlidePhase);
}

if (MainSlidePhase == true)
  {
    SlideAmount ++;
    LittleBox.style.top = SlideAmount + 'px';
    LittleBox.style.left = SlideAmount + 'px';
  }
else if (MainSlidePhase == false)
  {
    SlideAmount --;
    LittleBox.style.top = SlideAmount + 'px';
    LittleBox.style.left = SlideAmount + 'px';
  }
}
</script>
