<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>IT-2320 - Lab 1</title>
</head>

<body>
  <h1>Lab 1</h1>
  <h3>Student Name: </h3>
  <div id="output"></div>
  Values:<br>
  <div id="values"></div>
  Sum: 
  <div id="sum"></div>

  <script>
  let name = "Daniel Marabito";
  document.writeln("Lab 1. Completed by "+ name);
  console.log("Lab 1. Completed by "+ name);
  document.getElementById('output').innerHTML = "This is my first JavaScript lab assignment.";

  for (let i = 1; i<11; i++)
  {
  document.getElementById("values").innerHTML += i + "<br>";
  }

  let i = 1;
  let LittleSumSum = 0;

  while (i<=10)
  {
    LittleSumSum += i;
    document.getElementById("sum").innerHTML = LittleSumSum;
    i++;
  }

  let a = 1, b = 2, c = 3;
  document.writeln(a+b+c);

  if (a < b)
  {
    document.writeln("a < b");
  }
  else if (a > b)
  {
    document.writeln("a > b");
  }

  alert(name+(typeof name));
  </script>
  
</body>
