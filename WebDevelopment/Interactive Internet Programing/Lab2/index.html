// 1. Add a function called add(a, b). Return the sum of a and b.
  function add(a,b) {return a+b;}

// 3. Add a function called sum() with no parameters. Use the arguments and return a sum of all of the values passed to the function regardless of the number of arguments.

  function sum()
  {
    let Total = 0;
    for (let i = 0; i < arguments.length; i++)
    {
    Total += arguments[i];
    }
    return Total;
  }
  
// 4. Add a function called setTitle() that outputs the "Hello, this is Lab 2!" to the h1 element with id="title".
  function setTitle() {document.getElementById("title").innerHTML = "Hello, this is Lab 2!"}
